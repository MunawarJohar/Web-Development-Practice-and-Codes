<!DOCTYPE html>
<html>
<head>
    <title>
    CSS Varibles/Custom Properties
    </title>
</head>
<style>
    :root{
        --Box-color:goldenrod;
        --second-color:green;
        --maxw:333px;
    }
.Box{
    width: 200px;
    height: 250px;
    background-color:var(--second-color);
    margin: 2px 9px;
    box-shadow: 3px 3px(--second-color)
    border:2px solid green;
}
.container{
    max-width: var(--maxw);
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--Box-color);
    margin: auto;
}

</style>
<body>

    <div class="container">

        <div class="Box"></div>

        
        <div class="Box"></div>

        
        <div class="Box"></div>
    </div>
</body>

</html>
