<!DOCTYPE html>
<html>

<head>


<title> Css Selector</title>

<style>
/* Element Slector */
p{
    border:2px solid red;
}

/* Id selector */
#redElement{
    color: green;
}
/* Class selector */
.bgBlue{
    background-color: blue;
    color: yellow;
}

/* Grouping Selector */
footer,span{
    background-color:pink;
}
</style>
</head>

<body>

    <!-- Css selector are used to find the element whos property eill be set
    
    Selector are used to target the html selector 

    Css Element selector
    Css idS selector 
    Css class Selector 
    Css grouping Selector

    -->
<h3> CSS Selectors</h3>
<p id="redElement"> this is a simple paragraph to demostrate css selectors </p>

<p > this is a simple paragraph to demostrate css selectors </p>
<div>

        <p id="secondPara" class="redElement bgBlue"> this is yet another simple paragraph to demostrate css selectors </p>
</div>
<span>
    This is span
</span>

<footer>
    This is footer
</footer>

</body>

</html>
