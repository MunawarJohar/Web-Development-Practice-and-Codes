<!DOCTYPE html>
<html>
    <head>
        <title>Auto Fit In Css Grid</title>
        <style>
        .class{
            display: grid;
            grid-gap: 1rem;
            /* justify-content: center; */
/* 
            grid-template-columns: 1fr 1fr 1fr; */
            grid-template-columns: repeat(auto-fit,minmax(400px,1fr));
        }
        .item{
            border: 3px solid black;
            background-color: burlywood;
            padding: 30px;
        }
        </style>
    </head>
    <body>
        <div class="class">

            <div class="item">Boxes-1</div>
            <div class="item">Boxes-2</div>
            <div class="item">Boxes-3</div>
            <div class="item">Boxes-4</div>
            <div class="item">Boxes-5</div>
            <div class="item">Boxes-6</div>
            <div class="item">Boxes-7</div>
            <div class="item">Boxes-8</div>
            <div class="item">Boxes-9</div>
            <div class="item">Boxes-10</div>
            <div class="item">Boxes-11</div>
            <div class="item">Boxes-12</div>
        </div>
    </body>
</html>
