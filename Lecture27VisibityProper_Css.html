<!DOCTYPE html>
<html>
<head>
<title>Visibity and Z-index </title>
<style>
.box{
    width: 170px;
    height:150px;
    border: 2px solid black;
}
#box1{
    background-color: green;
}

#box2{
    background-color: red;
    position: relative;
    top: 12px;
}

#box3{
    background-color:yellow;
    /* visibility: hidden;  visibily box is hide

     display: none; hide the area*/
position: relative;
bottom: 20px;
z-index: -34px;
}

#box4{
    background-color: blue;
}
</style>

</head>
<body>
<div class="box" id="box1"></div>
<div class="box" id="box2"></div>
<div class="box" id="box3"></div>
<div class="box" id="box4"></div>


</body>
</html>
